# Minimal Apache Configuration for Secure Cookie Demo

LoadModule mpm_event_module modules/mod_mpm_event.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule ssl_module modules/mod_ssl.so
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule headers_module modules/mod_headers.so
LoadModule unixd_module modules/mod_unixd.so

# Basic settings
Listen 443 ssl
ServerName localhost

# HTTPS Virtual Host - The core proof
<VirtualHost *:443>
    # SSL
    SSLEngine on
    SSLCertificateFile conf/ssl/server.crt
    SSLCertificateKeyFile conf/ssl/server.key

    # Proxy to HTTP backend
    ProxyPass / http://backend:3000/
    ProxyPassReverse / http://backend:3000/

    # THE MAGIC: Tell backend original request was HTTPS
    RequestHeader set X-Forwarded-Proto "https"
</VirtualHost>
